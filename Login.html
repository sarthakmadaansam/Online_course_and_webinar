<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/Login.css" />
  </head>
  <body>
    <div class="login">
      <div class="logo">
        <img
          src="https://media.istockphoto.com/vectors/live-webinar-icon-flat-design-vector-id1250216608?k=6&m=1250216608&s=612x612&w=0&h=RkzAYNPxMP2TaUI_GGhO4UfjxbOgbN1aLM-_f8DN1GE="
          alt="ss"
        />
      </div>
      <div class="login_box">
        <div class="login_heading">Sign-In</div>
        <form action="post" class="login_info">
          <div class="login_email">
            <div class="LineOne">Email</div>
            <div class="LineTwo">
              <input type="text" name="" required />
            </div>
          </div>
          <div class="login_Password">
            <div class="LineOne">Password</div>
            <div class="LineTwo">
              <input type="password" required />
            </div>
          </div>
          <button type="submit" onClick="{signIn}">Sign In</button>
        </form>
        <div class="Login_data">
          By signing-in you agree of Use & Sale. Please see our Privacy Notice,
          our Cookies Notice and our Interest-Based Ads Notice.
        </div>
        <button class="createButton" onClick="location.href = 'Register.html'">
          Create your Account
        </button>
      </div>
    </div>
  </body>
</html>
